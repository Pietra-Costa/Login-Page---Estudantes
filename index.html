<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage - Estudantes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="text">
                <h2>Olá, estudante!</h2>
                <p>Bem-vindo(a) ao Career Clue!</p>
            </div>
        </div>

        <div class="col col-2">
            
            <div class="btn-box">
                <button class="btn btn-1" id="login">Login</button>
                <button class="btn btn-2" id="register">Registrar</button>
            </div>

            <div class="login-form">
                <div class="form-title">
                    <span>Login</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Usuário" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Senha" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <div class="forget-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Login</span>
                        </button>
                    </div>
                    
                </div>

                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                </div>

            </div>

            <div class="register-form">
                <div class="form-title">
                    <span>Crie sua conta</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Usuário" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Senha" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <div class="forget-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Registrar</span>
                        </button>
                    </div>
                    
                </div>

                <div class="social-register">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                </div>

            </div>

        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
